<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Sismo Local</title>
    <script type="text/javascript" src="javascript.js"></script>
    <link href="https://sismoapp.herokuapp.com/styles.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container" [ngClass]="{'sign-up-mode': flagCss}">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form" [formGroup]="loginForm">
              <h2 class="title">Inicia sesión</h2>
              <div class="input-field">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Usuario" formControlName="user"
                (ngModelChange)="onChange($event, 'user', 'login')"/>
              </div>
              <div class="input-field">
                <i class="fa fa-key"></i>
                <input type="password" placeholder="Contraseña" formControlName="password"
                (ngModelChange)="onChange($event, 'password', 'login')"/>
              </div>
              <input type="submit" value="Login" class="btn solid" onclick=popo()/>
             
            </form>

          </div>
        </div>
      
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>Local sismo</h3>
              <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis, ex ratione. Aliquid!
              </p>
            </div>
            <div class="imageUd">
              <img src="https://sismoapp.herokuapp.com/assets/img/logoUD.png" class="image" alt="" />
            </div>
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>Ya tienes tu sismo cuenta ?</h3>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum laboriosam ad deleniti.
              </p>
              <button (click)="flagCss = !flagCss" class="btn transparent" id="sign-in-btn">
                Accede
              </button>
            </div>
            <img src="../../../assets/img/logoUD.png" class="image" alt="" />
          </div>
        </div>
      
        <section *ngIf="loading" [ngClass]="{'contStudyProcess': loading }" class="contStudyProcess-loading opacity-loading"
          id="StudyProcess">
          <div class="modalContainer" id="loaderModal">
            <div class="spinnerContainer"><span class="spinner"></span></div>
          </div>
        </section>
      
</body>

</html>
